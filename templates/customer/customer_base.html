{% spaceless %}
{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" > 

    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}" charset="utf-8"></script> 
    <!--popper js-->
   

    <!--Favicon-->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image">
    <title>BIEE TSHIRT</title>
    <!--collapse sidebar-->

    <script type="text/javascript">
        $(document).ready(function() {
            $('a[href$="' + location.pathname + '"]').addClass('active');
        }); 
    </script> 
    {% block js %}{% endblock js %}
  </head>
  <body>
    <div class="container-fluid" style="width:95vw">
        <nav class="navbar navbar-expand-lg navbar-light" style="font-size:1.5rem; background-color:#FFF;">
            <div class="container-fluid">
              <a class="navbar-brand  mb-0 h1"  style="font-size:2.5rem;!important" href="{%url 'customer_home'%}">.BIEE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" data-toggle="tab" aria-current="page" href="{%url 'customer_home'%}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="{%url 'customer_product'%}">Products</a>
                  </li>
                </ul>
                <ul class="navbar-nav ml-auto d-none d-md-block">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{user.customer.profile_pic}}" style="height:40px; width:40px; margin-right:4px; margin-top:-2px; border-radius:50%;"/>{{user.first_name}} {{user.last_name}}
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">View Cart</a></li>
                        <li><a class="dropdown-item" href="#">View Orders</a></li>
                        <li><a class="dropdown-item" href="#">View Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout_user' %}">Logout</a></li>
                      </ul>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    {% block content %}{% endblock content %}

      
    </body>
</html>
{% endspaceless %}
